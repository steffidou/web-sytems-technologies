<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="post">
            <div class="input-container">
                <i class="fas fa-user"></i><input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i><input type="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="login-button">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</body>
</html>
