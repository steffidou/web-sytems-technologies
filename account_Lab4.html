<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create an Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="p-4 bg-gray-100" style="background-image: url('pxfuel2.jpg');">
        <section class="flex flex-col md:flex-row h-screen justify-items-start">
            <div class="bg-white mr-4 md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
                  flex items-top justify-center rounded-lg">
              <div class="w-full h-100 mt-12">
                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create an Account</h1>
                <form class="mt-6" action="#" method="POST">
    
                  <div>
                    <label class="block text-gray-700">Name</label>
                    <input type="text" name="" id="" placeholder="Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                  </div>
          
                  <div class="mt-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="" id="" placeholder="Email" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                          focus:bg-white focus:outline-none" required>
                  </div>
          
                  <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
                  <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Admin</option>
                    <option value="US">User</option>
                  </select>
          
                  <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-black font-semibold rounded-lg
                        px-4 py-3 mt-6 ">Create Account</button>
                </form>
                <hr class="my-6 border-gray-300 w-full">
              </div>
            </div>
            <div class="bg-white md:w-full h-screen px-6 flex items-top justify-center rounded-lg">
                <div class="w-full h-100 mt-24">
                    <h2 class="text-2xl mt-0 font-bold mb-4">User List</h2>
                    <table class="w-full border">
                        <thead>
                            <tr>
                            <th class="border p-2">ID</th>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Email</th>
                            <th class="border p-2">Role</th>
                            <th class="border p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td class="border p-2">1</td>
                            <td class="border p-2">Dou Issa Steffi Udasco</td>
                            <td class="border p-2">udasco.douissa@gmail.com</td>
                            <td class="border p-2">Admin</td>
                            <td class="border p-2">
                                <button class="bg-blue-500 text-white p-1"><i class="fas fa-edit"></i></button>
                                <button class="bg-red-500 text-white p-1"><i class="fas fa-trash-alt"></i></button>
                            </td>
                            </tr>
                            <tr>
                            <td class="border p-2">2</td>
                            <td class="border p-2">Rhoel John Llagas</td>
                            <td class="border p-2">rhoelllagas@gmail.com</td>
                            <td class="border p-2">User</td>
                            <td class="border p-2">
                                <button class="bg-blue-500 text-white p-1"><i class="fas fa-edit"></i></button>
                                <button class="bg-red-500 text-white p-1"><i class="fas fa-trash-alt"></i></button>
                            </td>
                            </tr>
                        </tbody>
                    </table>        
                </div>
                
            </div>
        </section>
          
        </div>
      </div>
</body>
</html>
